<div class="wrapper">
    <!-- <div class="form_wrapper"> -->
        <form  [formGroup]="regform" (ngSubmit)="register(regform.value)" #formDirective="ngForm" class="form">
            <div class="formsign">
                <div class="registration_header-title">{{'auth.head.reg1' | transloco}}</div>
                <div [innerHTML]="'auth.head.reg2' | transloco" class="registration_header-subtitle transloco"></div>
                <p style="color: red;" *ngIf="errormessage">{{ errormessage }}</p>  
     
                <!-- Прізвище, ім'я, по-батькові* -->
                <input formControlName="fullname" namevalid type="text" class="form-control is-invalid" id="pibvalid" placeholder="{{ 'auth.register.name' | transloco }}"
                    required>
               
                <!-- Науковий ступінь* -->
                <input formControlName="academicdegree" namevalid type="text" class="form-control is-invalid" id="naukstupvalid" placeholder="{{ 'auth.register.academicdegree' | transloco }}"
                    required>      

                <!-- Вчене звання* -->
                <input formControlName="academicrank" namevalid type="text" class="form-control is-invalid" id="vchenzvanvalid" placeholder="{{ 'auth.register.academicrank' | transloco }}"
                    required>
                
                <!-- Місце роботи* -->
                <input formControlName="workplace" namevalid type="text" class="form-control is-invalid" id="workplacevalid" placeholder="{{ 'auth.register.workplace' | transloco }}"
                    required>
                
                <!-- Посада* -->
                <input formControlName="jobtitle" namevalid type="text" class="form-control is-invalid" id="posadavalid" placeholder="{{ 'auth.register.jobtitle' | transloco }}"
                    required>
                
                <!-- Контактний телефон (бажано мобільний)* -->
                <input formControlName="phone" numbervalid type="tel" class="form-control is-invalid" id="phonenumber" placeholder="{{ 'auth.register.phone' | transloco }}"
                    required>
                
                <!-- Адреса електронної пошти e-mail* -->
                <input formControlName="email" emailvalid type="email" class="form-control is-invalid" id="emailvalid" placeholder="{{ 'auth.register.email' | transloco }}"
                    required>
                
                <!-- Ваш пароль* -->
                <input formControlName="password" namevalid type="password" class="form-control is-invalid" id="passwordvalid" placeholder="{{ 'auth.register.password' | transloco }}"
                    required>
                
                <!-- Назва доповіді* -->
                <input formControlName="titlereport" namevalid type="text" class="form-control is-invalid" id="dopvalid" placeholder="{{ 'auth.register.titlereport' | transloco }}"
                    required>
                
                <!-- Секція, на яку подається доповідь* -->
                <input formControlName="section" namevalid type="text" class="form-control is-invalid" id="sectionvalid" placeholder="{{ 'auth.register.section' | transloco }}"
                    required>
            
                <!-- Формат участі в конференції -->
                <input formControlName="participationformat" namevalid type="text" class="form-control is-invalid" id="formatvalid" placeholder="{{ 'auth.register.format' | transloco }}"
                    required>
                <!-- Номер платежу -->

                <input formControlName="payinfo" namevalid type="text" class="form-control is-invalid" id="payvalid" placeholder="{{ 'auth.register.payinfo' | transloco }}"
                    required>

                <!-- <div class="custom-file">
                    <input type="file" class="custom-file-input" id="validatedCustomFile">
                    <label class="custom-file-label" for="validatedCustomFile">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">
                                {{ 'auth.register.selectfile' | transloco }}
                            </font>
                        </font>
                    </label>
                </div> -->
    
                <br>
                <button class="btn btn-primary" type="submit">{{ 'auth.register.send' | transloco}}</button>
                <button class="btn btn-primary" type="reset">{{'auth.register.clear' | transloco}}</button>
                <a class="goback" href="/index"> ⬅ {{ 'auth.register.goback' | transloco }}</a>
            </div>
        </form>
    <!-- </div> -->
</div>
