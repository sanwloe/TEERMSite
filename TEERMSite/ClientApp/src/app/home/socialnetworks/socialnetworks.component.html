<div id ="maindiv">
  <div id="div1">
    <div id="div1-1">
      <img src="../../assets/logo4.png" height="70" width="350">
    </div>
    <div id="div1-3">
      <p style="text-align: center;font-size: 20px;">
        {{ 'index.socnet.logotext1' | transloco }}
        <br>
        {{ 'index.socnet.logotext2' | transloco }}
        <br>
        (TERMM-2023)
      </p>
    </div>
    <div id="div1-2">
      <a>{{ 'index.socnet.lang' | transloco }} &nbsp;</a>
      <select style="font-size: 14px; width: max-content;height: 30px;" class="form-select"
        (change)="changelang($event.target)">
        <option *ngFor="let lang of languages">{{ lang }}</option>
      </select>
    </div>
  </div>
</div>
<app-nav-menu *ngIf="isExpand"></app-nav-menu>
